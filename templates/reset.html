{% extends "layouts/bare.html" %} 
{% block title %}Home Page{% endblock %} 
{% block content %}
<div class="w-full h-screen flex items-center justify-center bg-slate-100">
  <div class="bg-white mx-auto w-full md:w-[500px] rounded shadow-xl">
    <div class="px-6 md:px-8 py-6 md:py-8">
      <h1 class="text-2xl font-bold">Reset Password</h1>
      <p class="mt-2 mb-6">You can reset your password by filling out the form below.</p>
      <form action="/dashboard">
        <div class="flex flex-col mb-4">
          <div class="flex flex-col gap-1 mb-4">
            <label for="password" class="text-gray-500">Password</label>
            <input type="password" class="form-input" id="password" />
          </div>
          <div class="flex flex-col gap-1 mb-2">
            <label for="password" class="text-gray-500">Password Confirmation</label>
            <input type="password" class="form-input" id="password" />
          </div>
        </div>

        <button class="btn btn-primary btn-full mb-4">Submit</button>

        <div class="flex items-center">
          <div class="flex-1"></div>
          <a href="/login" class="text-primary">Back to login</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
