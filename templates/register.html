{% extends "layouts/bare.html" %} {% block title %}Home Page{% endblock %} {%
block content %}
<div class="w-full h-screen flex items-center justify-center bg-slate-100">
  <div class="bg-white mx-auto w-full md:w-[500px] rounded shadow-xl">
    <div class="px-6 md:px-8 py-6 md:py-8">
      <h1 class="text-2xl font-bold">Register New Account</h1>
      <p class="mt-2 mb-6">
        Congratulations on taking the first step towards joining our community.
      </p>
      <form action="/dashboard">
        <div class="flex flex-col mb-6">
          <div class="flex flex-col gap-1 mb-4">
            <label for="email" class="text-gray-500">Name</label>
            <input
              type="text"
              class="form-input"
              id="email"
              placeholder="e.g John Doe"
            />
          </div>
          <div class="flex flex-col gap-1 mb-4">
            <label for="email" class="text-gray-500">Email address</label>
            <input
              type="email"
              class="form-input"
              id="email"
              placeholder="e.g johndoe@domain.com"
            />
          </div>
          <div class="flex flex-col gap-1 mb-4">
            <label for="password" class="text-gray-500">Password</label>
            <input type="password" class="form-input" id="password" />
          </div>

          <div class="flex flex-col gap-1 mb-2">
            <label for="password" class="text-gray-500"
              >Password Confirmation</label
            >
            <input type="password" class="form-input" id="password" />
          </div>
        </div>
        <button class="btn btn-primary btn-full mb-4">Register</button>

        <button class="btn btn-full btn-google mb-8">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              width="48px"
              height="48px"
            >
              <path
                fill="#FFC107"

              />
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              />
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              />
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              />
            </svg>
            Login with Google
          </div>
        </button>

        <div class="flex justify-center mb-2">
          <p class="text-center">
            By submitting this form you agree<br />
            to our <a href="/#" class="text-primary">terms and conditions</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
